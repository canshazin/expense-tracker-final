<!DOCTYPE html>
<html lang="en">

  <body>
    <form onsubmit="add_expense(event)">
      <label for="amount">Expense Amount : </label>
      <input type="number" id="amount" name="amount" required />
      <label for="category"> Choose Category : </label>
      <select id="category" name="category" required>
        <option value="fuel">Fuel</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
        <option value="food">Food</option>
      </select>
      <label for="description"> Description</label>
      <input type="text" id="description" name="description" required />
      <button>Add Expense</button>
    </form>
    <div id="prime_div"></div>
    <button
      id="leaderboard_btn"
      onclick="show_leaderboard(event)"
      style="visibility: hidden"
    >
      Show leaderboard
    </button>
    <button id="premium_btn" onclick="buy_premium(event)">Buy Premium</button>

    <!-- <div id="warning"></div> -->

    <div id="paypal_button_container"></div>
    <h3>Expenses :</h3>
    <ul id="expense_list"></ul>
    <h3 id="leaderboard_heading" style="visibility: hidden">leaderBoard :</h3>
    <ul id="leaderboard_list"></ul>

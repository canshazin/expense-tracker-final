<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="expense.css" />
    <script src="https://www.paypal.com/sdk/js?client-id=AWdPOH7_TRxSdeVcjxmhWj6roxAPCiUEJyJLSewJfVlnmHkfMkzcPvgNF3fBrnG1pIoRAblORMNbqnba&currency=USD&intent=capture"></script>
  </head>
  <body>
    <form onsubmit="add_expense(event)">
      <label for="amount">Expense Amount : </label>
      <input type="number" id="amount" name="amount" required />
      <label for="category"> Choose Category : </label>
      <select id="category" name="category" required>
        <option value="fuel">Fuel</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
        <option value="food">Food</option>
      </select>
      <label for="description"> Description</label>
      <input type="text" id="description" name="description" required />
      <button>Add Expense</button>
    </form>
    <button id="premium_btn" onclick="buy_premium(event)">Buy Premium</button>
    <div id="prime_div"></div>
    <button id="view_report_btn" onclick="view_report(event)"  style="visibility: hidden">View Report</button>
    <button
      id="leaderboard_btn"
      onclick="show_leaderboard(event)"
      style="visibility: hidden"
    >
      Show leaderboard
    </button>


    <!-- <div id="warning"></div> -->

    <div id="paypal_button_container"></div>
    <h3>Expenses :</h3>
    <table id="expense_list">
      <thead>
        <tr>
          <th>Date</th>
          <th>Expense</th>
          <th>Category</th>
          <th>Description</th>
          <th></th>
          <!-- Empty header for 4th column -->
        </tr>
      </thead>
    </table>
    <h3 id="leaderboard_heading" style="visibility: hidden">leaderBoard :</h3>
    <table id="leaderboard_list" style="visibility: hidden">
      <!-- <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Expense</th>
        </tr>
      </thead>
    </table> -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="/expense/expense.js"></script>
</html>
